<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Fancy Form</title>

  <!-- You may add more stuff here -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link href="style.css" rel="stylesheet" />
</head>

<body>

  <!-- sign up form -->
  <div class="dialog-signup">
    <!-- <span class="title-small">Sign up</span> -->
    <div class="section-title-large">
      <span class="title-large">Sign up</span>
    </div>
    <div class="section-photo">
      <img class="photo" src="resources/profile.jpg">
    </div>
    <form onsubmit="return !1">
      <div class="section-input-row">
        <div class="input-row">
          <label class="input-label">Enter email</label>
          <div class="input-line">
            <input id="inputEmail" class="input-text" name="email" type="email" maxlength="254" value="">
          </div>
        </div>
        <span id="errorEmail" class="input-error" style="color:red"></span>
      </div>
      <div class="section-input-row">
        <div class="input-row">
          <label class="input-label">Enter password</label>
          <div class="input-line">
            <input id="inputPw" class="input-text" name="password" type="password" maxlength="254" value="">
            <div class="section-icon-password">
              <button class="icon-password"><span><svg>
                    <path></path>
                  </svg></span></button>
            </div>
          </div>
        </div>
        <span id="errorPw" class="input-error"></span>
      </div>
      <div class="section-input-row">
        <div class="input-row">
          <label class="input-label">Enter confirm password</label>
          <div class="input-line">
            <input id="inputPwConfirmation" class="input-text" name="password" type="password" maxlength="254" value="">
            <div class="section-icon-password">
              <button class="icon-password"><span><svg>
                    <path></path>
                  </svg></span></button>
            </div>
          </div>
        </div>
        <span id="errorPwConfirmation" class="input-error" style="color:red"></span>
      </div>
      <div class="info-success">
        <p>Account created successfully!</p>
      </div>
      <button id="btnSignup" class="button-signup" type="submit" color="primary">
        <span class="">Sign Up</span>
      </button>
    </form>
  </div>
</body>

</html>
